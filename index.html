<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo canale aria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Calcolo Aria">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 8px 0;
    }

    label {
      font-size: 0.8rem;
      color: #cbd5e1;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      margin-top: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background: #22c55e;
      color: white;
      margin-bottom: 8px;
    }

    .results div {
      margin-bottom: 6px;
      font-size: 0.9rem;
      border-bottom: 1px dashed #334155;
      padding-bottom: 3px;
    }

    .note {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 6px;
    }

    .tag-ok {
      background: #16a34a;
      color: #f9fafb;
    }

    .tag-high {
      background: #b45309;
      color: #fef3c7;
    }

    .tag-low {
      background: #0369a1;
      color: #e0f2fe;
    }

    .tag-na {
      background: #4b5563;
      color: #e5e7eb;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <h1>Calcolo Canale Aria</h1>

  <!-- INPUT -->
  <div class="card">
    <h2>Input</h2>

    <label>Portata Q (m³/h)</label>
    <input id="flow" type="number">

    <label>Velocità V (m/s) (opzionale)</label>
    <input id="velocity" type="number">

    <label>Scenario impianto</label>
    <select id="scenario">
      <option value="res">Abitazione – mandata</option>
      <option value="office">Uffici – mandata</option>
      <option value="hospital">Ospedale – mandata</option>
      <option value="extract">Estrazione / cucine</option>
      <option value="main">Montante principale</option>
      <option value="none">Nessun limite</option>
    </select>
    <div class="note" id="scenarioInfo"></div>

    <label>Tipo sezione</label>
    <select id="geom">
      <option value="rect">Rettangolare</option>
      <option value="circ">Circolare</option>
    </select>

    <div id="rect_fields">
      <div class="row-2">
        <div>
          <label>Base (mm)</label>
          <input id="base" type="number">
        </div>
        <div>
          <label>Altezza (mm)</label>
          <input id="height" type="number">
        </div>
      </div>
    </div>

    <div id="circ_fields" style="display:none;">
      <label>Diametro (mm)</label>
      <input id="diam" type="number">
    </div>

    <button class="btn-primary" onclick="calcola()">Calcola</button>
  </div>

  <!-- RISULTATI -->
  <div class="card">
    <h2>Risultati</h2>
    <div class="results">
      <div>Area A: <span id="areaOut">—</span></div>
      <div>Velocità considerata V:
        <span id="vEffOut">—</span>
        <span id="vEffTag" class="tag tag-na">n/d</span>
      </div>

      <!-- BLOCCO DN/DEQ SOLO PER RETTANGOLARE -->
      <div id="dnBlock">
        <div>Diametro equivalente Deq: <span id="deqOut">—</span></div>
        <div>DN standard più vicino: <span id="stdDNOut">—</span></div>
        <div>Velocità con DN standard: <span id="stdDNVOut">—</span></div>
      </div>

      <!-- BLOCCO CIRCOLARE (solo lato quadrato equivalente) -->
      <div id="circOut" style="display:none;">
        <div>Sezione quadrata equivalente (lato): <span id="squareSideOut">—</span></div>
      </div>
    </div>
  </div>

  <!-- CONVERSIONI -->
  <div class="card">
    <h2>Conversioni</h2>
    <div class="results">
      <div>Q in m³/s: <span id="qM3sOut">—</span></div>
      <div>A in cm²: <span id="areaCm2Out">—</span></div>
      <div>V in km/h: <span id="vKmhOut">—</span></div>
    </div>
  </div>

<script>
function byId(id){ return document.getElementById(id); }
function round(v,d){ return Math.round(v*10**d)/10**d; }

const scenarios={
  res:{vMin:1.5,vMax:3.5},
  office:{vMin:2.0,vMax:4.0},
  hospital:{vMin:1.5,vMax:3.0},
  extract:{vMin:5.0,vMax:8.0},
  main:{vMin:6.0,vMax:9.0},
  none:{vMin:null,vMax:null}
};

const stdDiameters=[100,125,150,160,200,250,315,355,400,450,500,560,600];

document.addEventListener("DOMContentLoaded",()=>{
  const geomSel=byId("geom");
  const rectFields=byId("rect_fields");
  const circFields=byId("circ_fields");
  const scenSel=byId("scenario");
  const scenInfo=byId("scenarioInfo");

  function updateScenarioInfo(){
    const s=scenarios[scenSel.value];
    if(s.vMin!=null){
      scenInfo.textContent="Range consigliato: "+s.vMin+" – "+s.vMax+" m/s";
    }else{
      scenInfo.textContent="Nessun limite impostato";
    }
  }
  scenSel.addEventListener("change",updateScenarioInfo);
  updateScenarioInfo();

  geomSel.addEventListener("change",()=>{
    if(geomSel.value==="rect"){
      rectFields.style.display="";
      circFields.style.display="none";
      byId("dnBlock").style.display="";
    }else{
      rectFields.style.display="none";
      circFields.style.display="";
      byId("dnBlock").style.display="none";
    }
    byId("circOut").style.display="none";
  });
});

function getVelocityTag(v,min,max){
  if(!v || min==null) return {text:"n/d",cls:"tag-na"};
  if(v<min) return {text:"Bassa",cls:"tag-low"};
  if(v<=max) return {text:"OK",cls:"tag-ok"};
  return {text:"Alta",cls:"tag-high"};
}

function calcola(){
  const Q=parseFloat(byId("flow").value);
  const V_input=parseFloat(byId("velocity").value);
  const geom=byId("geom").value;
  const scenKey=byId("scenario").value;
  const scen=scenarios[scenKey];

  const dnBlock=byId("dnBlock");
  const circOut=byId("circOut");
  const vEffTagEl=byId("vEffTag");

  circOut.style.display="none";
  vEffTagEl.textContent="n/d";
  vEffTagEl.className="tag tag-na";

  if(!Q || Q<=0){
    alert("Inserisci portata Q > 0");
    return;
  }

  let A=null;
  let vEff=null;
  const Qs=Q/3600;

  // RETTANGOLARE
  if(geom==="rect"){
    dnBlock.style.display="";
    const baseMm=parseFloat(byId("base").value);
    const heightMm=parseFloat(byId("height").value);
    const b=baseMm ? baseMm/1000 : null;
    const h=heightMm ? heightMm/1000 : null;

    if(V_input && V_input>0){
      // Dimensionamento: Q + V -> A
      A=Qs/V_input;
      vEff=V_input;
      // base/altezza possono anche essere vuote, non sono obbligatorie
    }else{
      // Verifica: Q + sezione -> V
      if(!b || !h){
        alert("Se la velocità non è nota, per rettangolare servono base e altezza.");
        return;
      }
      A=b*h;
      vEff=Qs/A;
    }
  }

  // CIRCOLARE
  if(geom==="circ"){
    dnBlock.style.display="none";
    const dMm=parseFloat(byId("diam").value);
    const hasD = dMm && dMm>0;
    let d = hasD ? dMm/1000 : null;

    if(V_input && V_input>0){
      // Dimensionamento: Q + V -> A (diametro opzionale)
      A=Qs/V_input;
      vEff=V_input;
    }else{
      // Verifica: Q + D -> V
      if(!hasD){
        alert("Se la velocità non è nota, per circolare serve il diametro.");
        return;
      }
      A=Math.PI*d*d/4;
      vEff=Qs/A;
    }

    // Mostro solo lato quadrato equivalente
    circOut.style.display="";
    const side_m=Math.sqrt(A);
    const side_mm=side_m*1000;
    byId("squareSideOut").textContent=round(side_mm,1)+" mm";
  }

  if(!A || !vEff || A<=0 || vEff<=0){
    alert("Errore nel calcolo. Controlla i dati.");
    return;
  }

  // Area in m² e mm²
  const A_mm2=A*1_000_000;
  byId("areaOut").textContent=round(A,4)+" m² ("+round(A_mm2,0)+" mm²)";

  // Velocità + tag
  byId("vEffOut").textContent=round(vEff,2)+" m/s";
  const tag=getVelocityTag(vEff,scen.vMin,scen.vMax);
  vEffTagEl.textContent=tag.text;
  vEffTagEl.className="tag "+tag.cls;

  // Conversioni
  byId("qM3sOut").textContent=round(Qs,4);
  byId("areaCm2Out").textContent=round(A*10000,1);
  byId("vKmhOut").textContent=round(vEff*3.6,2);

  // DN / Deq solo per rettangolare
  if(geom==="rect"){
    const Deq_mm=Math.sqrt(4*A/Math.PI)*1000;
    byId("deqOut").textContent=round(Deq_mm,1)+" mm";

    let best=null,minDiff=1e9;
    for(const dn of stdDiameters){
      const diff=Math.abs(dn-Deq_mm);
      if(diff<minDiff){
        minDiff=diff;
        best=dn;
      }
    }

    if(best){
      byId("stdDNOut").textContent="DN "+best+" mm";
      const Astd=Math.PI*(best/1000)**2/4;
      const Vstd=Qs/Astd;
      byId("stdDNVOut").textContent=round(Vstd,2)+" m/s";
    }else{
      byId("stdDNOut").textContent="—";
      byId("stdDNVOut").textContent="—";
    }
  }else{
    byId("deqOut").textContent="—";
    byId("stdDNOut").textContent="—";
    byId("stdDNVOut").textContent="—";
  }
}
</script>

</body>
</html>
