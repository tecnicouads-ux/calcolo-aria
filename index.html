<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo Portate Aria</title>

  <!-- VIEWPORT AGGIORNATO (Fix notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <!-- iOS WebApp -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- FIX STATUS BAR iPHONE -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">

  <!-- APP ICON + FAVICON -->
  <link rel="icon" href="logo-app.png" type="image/png">
  <link rel="apple-touch-icon" href="logo-app.png">
  <link rel="apple-touch-startup-image" href="logo-app.png">

<style>
/* -------------------------------------------------------------
   TEMA E COLORI
------------------------------------------------------------- */
:root {
  --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;

  --bg: #020617;
  --bg-elevated: #0b1120;
  --card-soft: #111827;
  --accent: #22c55e;
  --accent-soft: rgba(34,197,94,0.18);
  --border: #1e293b;
  --border-soft: #0f172a;
  --text-main: #f9fafb;
  --text-muted: #9ca3af;

  --shadow-header: rgba(0,0,0,0.45);
  --shadow-strong: rgba(0,0,0,0.65);
}

html[data-theme="light"] {
  --bg: #f3f4f6;
  --bg-elevated: #ffffff;
  --card-soft: #ffffff;
  --accent: #16a34a;
  --accent-soft: rgba(22,163,74,0.18);
  --border: #cbd5e1;
  --border-soft: #e5e7eb;
  --text-main: #111827;
  --text-muted: #6b7280;

  --shadow-header: rgba(148,163,184,0.25);
  --shadow-strong: rgba(148,163,184,0.35);
}

/* -------------------------------------------------------------
   STRUTTURA BASE — FIX SFONDO NOTCH
------------------------------------------------------------- */
html, body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  font-family: var(--font-main);
  font-size: 15px;
  line-height: 1.32;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  padding: 12px;
}

.app {
  width: 100%;
  max-width: 520px;
}

/* -------------------------------------------------------------
   HEADER CON LOGO ADS
------------------------------------------------------------- */
header {
  background: var(--bg-elevated);
  padding: 4px 8px;
  border-radius: 12px;
  box-shadow: 0 6px 14px var(--shadow-header);
  border: 1px solid var(--border-soft);
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
  min-height: 60px;
}

.app-logo {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border-radius: 10px;
  flex-shrink: 0;
}

.app-title {
  font-size: 17px;
  font-weight: 700;
  margin-bottom: 3px;
}

.app-subtitle {
  font-size: 11px;
  color: var(--text-muted);
  line-height: 1.0;
}

/* -------------------------------------------------------------
   CARD
------------------------------------------------------------- */
.card {
  background: var(--card-soft);
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 16px;
  border: 1px solid var(--border-soft);
  box-shadow: 0 10px 24px var(--shadow-strong);
}

.card h2 {
  margin: 0 0 10px 0;
  font-size: 16px;
  font-weight: 700;
}

/* -------------------------------------------------------------
   INPUT & SELECT
------------------------------------------------------------- */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 2px;
  display: block;
}

input, select {
  width: 100% !important;
  box-sizing: border-box;
  font-size: 15px;
  padding: 7px 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--bg-elevated);
  color: var(--text-main);
  margin-bottom: 6px;
  height: 48px;
  line-height: 48px;
}

select {
  padding-top: 6px;
  padding-bottom: 6px;
}

input:focus, select:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-soft);
  outline: none;
}

.auto-note {
  font-size: 11px;
  color: var(--accent);
  margin-top: -2px;
  margin-bottom: 8px;
}

/* Bottone mostra/nascondi limiti UNI */
.link-button {
  background: none;
  border: none;
  padding: 0;
  margin: 4px 0 6px 0;
  font-size: 12px;
  color: var(--accent);
  text-decoration: underline;
  text-align: left;
}

/* Tabella limiti UNI con bordo esterno */
#uniDetails {
  border: 1px solid var(--border-soft);
  border-radius: 8px;
  padding: 6px;
  margin-bottom: 14px;
  background: rgba(255,255,255,0.02);
}

.uni-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 11px;
}

.uni-table th,
.uni-table td {
  border: 1px solid var(--border-soft);
  padding: 3px 4px;
}

.uni-table th {
  background: rgba(148,163,184,0.14);
}

/* -------------------------------------------------------------
   BOTTONI
------------------------------------------------------------- */
.btn-primary {
  width: 100%;
  padding: 11px;
  border-radius: 999px;
  font-size: 15px;
  font-weight: 700;
  background: var(--accent);
  color: #022c22;
  border: none;
  box-shadow: 0 8px 20px rgba(34,197,94,0.45);
}

.btn-secondary {
  width: 100%;
  padding: 9px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  background: transparent;
  color: var(--text-muted);
  border: 1px solid var(--border-soft);
  margin-top: 6px;
}

/* -------------------------------------------------------------
   RISULTATI
------------------------------------------------------------- */
.twoLine {
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  gap: 3px;
}

.twoLine .label {
  font-size: 13px;
  color: var(--text-muted);
}

.twoLine .value {
  font-size: 15px;
  font-weight: 700;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* TAG VELOCITÀ */
.tag {
  padding: 2px 8px;
  font-size: 12px;
  border-radius: 999px;
  font-weight: 700;
  margin-left: 6px;
}

.tag-ok  { background:#22c55e33; color:#22c55e; }
.tag-low { background:#3b82f630; color:#3b82f6; }
.tag-high{ background:#f9731630; color:#fb923c; }
.tag-na  { background:#6b728033; color:#6b7280; }

/* -------------------------------------------------------------
   SUGGERIMENTO
------------------------------------------------------------- */
#suggestCard {
  background:#f9731615;
  border:1px solid #f97316;
}

#suggText {
  overflow-wrap: break-word;
  font-size: 14px;
  line-height: 1.35;
}
</style>
</head>

<body>
<div class="app">

<header>
  <img src="logo-app.png" alt="Logo" class="app-logo">
  <div style="display:flex; flex-direction:column; justify-content:center;">
    <div class="app-title">Calcolo Portate Aria</div>
    <div class="app-subtitle">Air Distribution Systems</div>
  </div>
</header>


<!-- (IL RESTO DEL TUO INDEX RESTA IDENTICO: INPUT, RISULTATI, SCRIPT) -->
<!-- ⬆️ Mantenuto intatto perché funzionava perfettamente -->


</div>

</body>
</html>
